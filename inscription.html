<!DOCTYPE html>
<html>
  <head>
    <title>Accueil</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/testify.css">
    <link rel="stylesheet" href="vendor/noty/noty.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>

    <!--éléments de l'entêtes-->
    <nav class="header-nav">
      <a href="index.html">
        <img src="images/logo_testify.png" width="70px" height="70px" style="margin-left: 10px">
      </a>
      <h1>Inscription à Testify</h1>
      <ul class="btn-group-1">
        <li><a href="inscription.html">Inscription</a></li>
        <li><a href="connexion.html">Connexion</a></li>
        <li><a href="nous_rejoindre.html">Nous rejoindre</a></li>
      </ul>
    </nav>

    <section>
      <div class="container">
        <div class="row">
          <h2 style="text-align: center">Inscription</h2>
        </div>
        <div class="row">
          <form>

            <div>
              <label for="nom">Nom : </label>
              <input type="text" name="nom" id="nom" placeholder="Nom">
              <label for="prenom">Prénom : </label>
              <input type="text" name="prenom" id="prenom" placeholder="Prénom">
            </div>

            <div>
              <label for="email">Email : </label>
              <input type="email" name="email" id="email" placeholder="Ex: email@gmail.com">
              <label for="tel">Téléphone : </label>
              <input type="tel" name="tel" id="tel" placeholder="06********">
            </div>

            <div>
              <label for="pays">Pays : </label>
              <select name="pays" id="pays">
                <optgroup label="Europe">
                  <option value="france">France</option>
                  <option value="espagne">Espagne</option>
                  <!--<option value="italie">Italie</option>-->
                  <option value="royaume-uni">Royaume-Uni</option>
                </optgroup>
                <optgroup label="Amérique">
                  <option value="canada">Canada</option>
                  <option value="etats-unis">Etats-Unis</option>
                </optgroup>
                <optgroup label="Asie">
                  <option value="chine">Chine</option>
                  <option value="japon">Japon</option>
                </optgroup>
              </select>
            </div>

            <div>
              <label for="pass">Choisissez un mot de passe : </label>
              <input type="password" name="pass" id="pass" placeholder="Maj, nb caracteres, etc.">
            </div>
            <div>
              <label for="pass">Confirmation du mot de passe : </label>
              <input type="password" name="pass" id="pass" placeholder="Maj, nb caracteres, etc.">
            </div>


          </form>
        </div>
      </div>
    </section>

    <footer>
      <p>
        <a href="conditions_generales_de_ventes.html">Conditions générales de ventes</a> &#xa9; 2019, Testify.fr Powered by our own skills
      </p>
    </footer>

    <script type="text/javascript" src="vendor/jquery/jquery-3.4.1.min.js" ></script>
    <script type="text/javascript" src="vendor/noty/noty.min.js" ></script>
    <script type="text/javascript" src="scripts/main.js" ></script>
  </body>
</html>
